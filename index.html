<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign Up</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row">
            <div class="col-md-6 p-0 h-md-100 d-none d-md-block body1">
                <div class="text-white">
                    <!-- <div class="m-3"><img src="images/dangote_purple.png" alt="" width="70px" height="40px"></div> -->
                    <div class="dangote_purple">
                        <img src="images/dangote_purple.png" alt="" width="80px">
                    </div>
                    <div class="margin_top_250 text-center justify-content-center">
                        <h1>Welcome Back!</h1>
                        <p>Login into your dashboard to lock and unlock <br />vehicles</p>

                        <div class="mt-5">
                            <button class="btn btn-outline-default btn_signin" type="button"
                                onclick="location.href='signin.html'">SIGN IN</button>
                        </div>
                    </div>
                </div>
            </div>




            <div class="col-md-6 h-md-100">
                <div class="right_box text-center">
                    <p class="top_text m-1">Sign Up to Product Name</p>
                    <p class="small_text">Or use your email for registration</p>

                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-9">
                            <!-- <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3"> -->
                            <form method="" action="" class="form-horizontal mt-3">
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0"><img src="images/person.png"
                                                alt=""></span>
                                    </div>
                                    <input type="text" class="form-control border-0" placeholder="Full Name">
                                </div>

                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0"><img src="images/mail.png"
                                                alt=""></span>
                                    </div>
                                    <input type="email" class="form-control border-0" placeholder="Email Address">
                                </div>

                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0"><img src="images/key.png" alt=""></span>
                                    </div>
                                    <input type="password" class="form-control border-0" placeholder="Password">
                                </div>

                                <div class="my-5">
                                    <button type="button" class="btn btn-outline-default btn_signup"
                                        onclick="location.href=''">SIGN
                                        UP</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-2">
                    By creating an account, it means you have read and accepted the
                    <a href="">Terms and Conditions</a>
                </p>
            </div>

        </div>
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
