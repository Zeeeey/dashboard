<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Forgot Password</title>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid m-0">
        <div class="dangote_white ">
            <img src="images/dangote_white.png" alt="" width="90px">
        </div>
        <div class="row justify-content-center align-items-center recover_card">
            <div class="col-lg-8 col-md-6 col-sm-7 text-center">
                <div class="border-0 py-2">
                    <p class="top_text">Recover Password</p>
                    <div class="col">
                        <form action="" class="text-center">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0"><img src="images/mail.png" alt=""></span>
                                </div>
                                <input type="email" class="form-control border-0" placeholder="Email Address">
                            </div>
                            <div class="mt-5">
                                <button type="button" class="btn btn-outline-default btn_recover">Recover
                                    Password</button>
                            </div>
                            <div class="mt-2">
                                <a href="signin.html">Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
