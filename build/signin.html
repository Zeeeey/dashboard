                    <span class="input-group-text border-0"><img src="images/mail.png" alt="" ></span>
                  </div>
                  <input type="email" class="form-control border-0" placeholder="Email Address">
                </div>

                    <span class="input-group-text border-0"><img src="images/key.png" alt="" ></span>

                  <input type="password" class="form-control border-0" placeholder="Password">

                  <button type="button" class="btn btn-outline-default btn_signup" onclick="location.href='dashboard.html'">SIGN

                </div>
